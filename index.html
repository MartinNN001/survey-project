<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>survey form for students supporting chess club</title>
        <img src="biat.jpg">
        <link rel="styles.css" href="styles">
    </head>
    <body>
     <h1 id="title">Chess Club Survey Form</h1>
     <p id="description">As the officials of the chess club in our school we decided to have a survey on how each member came to know about the club.The form below has to be filled by members for us to get correct data</p>
     <img src="yooh.jpg">
      <form>
       <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="enter your name" required>
       <br>
      <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="enter your email" required>
       <br>
      <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" placeholder="enter your age" required>
       <br>
      <label for="chess-club">how can you describe chess club:</label>
       <br>
        <input type="radio" id="average" name="chess-club" value="average" required>
      <label for="average">average</label>
       <br>
        <input type="radio" id="good" name="chess-club" value="good" required>
      <label for="good">good</label>
       <br>
        <input type="radio" id="extremely good" name="chess-club" value="extremely good" required>
      <label for="extremely good">extremely good</label>
      <div>
        <label>what should the chess club officials and members do to attract more members?</label>
        <label><input type="checkbox" name="chess-club">  friendlies with other schools </label>
      </div>
      <div>
        <label><input type="checkbox" name="chess-club">  gifts and give aways to winners</label>
      </div>
      <div>
        <label><input type="checkbox" name="chess-club">  experienced chess players invitation</label>
      </div>
      <div>
        <label><input type="checkbox" name="chess-club"> more time for players</label>
      </div>
      <div>
        <label><input type="checkbox" name="chess-club"> increase coaching time</label>
      </div>
       <br>
      <label for="feedback">What do you think should be done to improve the chess club in the school</label>
       <br>
          <textarea id="feedback" name="feedback"></textarea>
       <br>
     <input type="submit" value="Submit">
   </form>
</body>
</html>
